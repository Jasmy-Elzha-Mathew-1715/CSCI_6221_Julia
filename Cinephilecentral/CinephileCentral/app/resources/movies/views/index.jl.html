<style>
    /* Set the background color to black */
    body {
      background-color: #141414;
      color: hsl(42, 43%, 80%);
    }

    /* Add a gradient to the hero banner */
    .hero-banner {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.6)), url('/static/images/hero-banner.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Style the main text */
    .hero-title {
      color: #fff;
      font-size: 5rem;
      margin: 0;
      padding: 0;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .hero-description {
      color: #ccc;
      font-size: 2rem;
      margin-top: 2rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    /* Style the button */
    .hero-cta {
      display: inline-block;
      background-color: #f00;
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem 3rem;
      border: none;
      border-radius: 2rem;
      margin-top: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: background-color 0.2s ease;
    }

    .hero-cta:hover {
      background-color: #c00;
      cursor: pointer;
    }
  </style>

  <a href="http://127.0.0.1:8000/">
    <h1 class="display-1 text-center" style="color: #E50914;">CinephileCentral</h1>
  </a>


    <div class="container" style="margin-top: 40px;">
      <form action="$( linkto(:search_movies) )">
        <input class="form-control form-control-lg" type="search" name="search_movies" placeholder="Search for movies and TV shows" />
      </form>
    </div>

    <%
    if ! isempty(movies)
      for_each(movies) do movie
        partial(joinpath(Genie.config.path_resources, "movies", "views", "_movie.jl.html"), movie = movie)
      end
    else
      partial(joinpath(Genie.config.path_resources, "movies", "views", "_no_results.jl.html"))
    end
    %>
